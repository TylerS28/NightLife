<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="./lib/jquery-3.6.0.min.js"></script>
		<script src="scripts.js" type="text/javascript"></script>

	</head>
	<body>	

		<div id="container" style="display: none;">

			<div class="secreen" id="first-secreen">
				<i class="icon fas fa-user-secret"></i>
				<p class="yazi">Input password as shown</p>
			</div>

			<div class="secreen" id="second-secreen">
				<input id="passaword" type="number" readonly>
			</div>

			<div class="secreen" id="third-secreen">
				<p id="passaword-title">Password</p>
				<i class="fas fa-user-secret"></i>
				<input id="enter-passaword" type="number" autofocus>
			</div>

			<div class="secreen" id="complete-secreen">
				<i class="icon fas fa-user-secret"></i>
				<p class="yazi" >Password Input Complete</p>
			</div>

			<div class="secreen" id="failed-secreen">
				<i class="icon fas fa-user-secret"></i>
				<p class="yazi" >Password Input Failed</p>
			</div>

		</div>

	</body>
</html>
